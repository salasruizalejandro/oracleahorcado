<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <script  defer src="index.js" ></script>
    <title>Juego Ahorcado</title>
</head>
<body>
    <header>
        <section >
            <img id="LogoAlura" src="Img/CirculoLogo.png" alt="LogoSolo">            
        </section>
    </header>
    <main>
        <section id="ContainarImgBoton">
            <div class="Img_Container">
                <img id="circuloFondo" src="Img/CirculoFondo.png" alt="Circulo">
                <h2 class="title">Juego Ahorcado</h2><br>
            <ul class="opciones">
                <li>Letras mayúsculas solamente.</li><br>
                <li>No se deben ingresar letras con acento ni caracteres especiales.</li><br>
                <li>No es permitido los números.</li><br>
                <li>Puede ingresar 5 palabras para personalizarlo.</li><br>
                <li class="textoFinal">Diviértete.</li><br>
            </ul>
            </div>
            <div class="botonparaIrJuego">
                <button id="btnIniciarJuego" onclick="btnIniciarJuego()"; type="submit" src="ads/juego.html">Iniciar Juego</button>
            </div>
            
        </section>
        
    </main>
